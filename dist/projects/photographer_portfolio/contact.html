<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1367be5149.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>Contact - Steve's Focus</title>
    <link rel="icon" href="./resources/assets/camerafav.png" />
    <link rel="shortcut icon" type="image/jpg"
    href="./resources/assets/camerafav.png" type=“image/x-icon” />
  </head>
  <body>
    <div class="scroll-marker"></div>
    <header>
      <nav></nav>
    </header>

    <main class="standalone-section standalone-section__background--contact">
      <h1 class="standalone-section__header standalone-section__header--light">
        Contact
      </h1>
      <p
        class="standalone-section__subheader standalone-section__subheader--light"
      >
        Questions or comments?
        <br />
        Contact by filling out the form below.
      </p>

      <form
        action="https://formsubmit.co/0106f9a13ed4f4e7b4bc7d7acec517b4"
        method="POST"
        class="contact-form"
      >
        <input
          type="hidden"
          name="_subject"
          value="New Email from Steve's Focus Contact Form"
        />
        <input
          type="hidden"
          name="_autoresponse"
          value="Thanks testing out the demo contact form! To prevent any confusion: please remember that the form you submited is strictly part of a demonstration project so no submitted data has been saved. After the production version of the official website launches in the near future we welcome you to visit and enjoy the completed non-demo version of each project the website contains."
        />
        <input
          type="hidden"
          name="_next"
          value="https://www.kylechinick.com/projects/photographer_portfolio/contact_success.html"
        />
        <input type="hidden" name="_template" value="table" />
        <div class="contact-field">
          <input
            class="contact-field__input input--dark"
            type="text"
            name="name"
            id="name"
            placeholder="Full name"
            required
          />
          <i class="far fa-user contact-field__icon icon--light"></i>
        </div>
        <div class="contact-field">
          <input
            class="contact-field__input input--dark"
            type="email"
            name="email"
            id="email"
            placeholder="Email address"
            required
          />
          <i class="far fa-envelope contact-field__icon icon--light"></i>
        </div>
        <div class="contact-field">
          <textarea
            class="contact-field__textarea input--dark"
            name="message"
            id="message"
            placeholder="Message"
            required
          ></textarea>
          <i class="fas fa-pen contact-field__icon icon--light"></i>
        </div>
        <button type="submit" class="button button--accent">
          Send Message
        </button>
      </form>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
