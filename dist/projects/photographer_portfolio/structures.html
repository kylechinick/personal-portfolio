<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1367be5149.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/photo_gallery.js" defer></script>
    <link rel="stylesheet" href="./css/main.css" />
    <title>Structures - Steve's Focus</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="/resources/assets/camerafav.png"
    />
  </head>
  <body>
    <div class="scroll-marker"></div>
    <header>
      <nav></nav>
    </header>

    <div class="bg--blue-gradient">
      <section class="basic-hero-section">
        <h1
          class="basic-hero-section__header basic-hero-section__header--light"
        >
          Structures Gallery
        </h1>
        <p
          class="basic-hero-section__subheader basic-hero-section__subheader--small basic-hero-section__subheader--light"
        >
          Here are some beautiful structures I&#39;ve found in my travels that
          have been created through times old and new.
        </p>
      </section>

      <main class="gallery-container">
        <aside class="filter-section">
          <p class="filter-section__header">Filter by Popular Tags</p>
          <div class="filter-section__buttons-container">
            <label
              class="filter-section__button filter-section__button--default"
              for="bridges"
            >
              <input
                class="filter-section__button__input"
                type="checkbox"
                id="bridges"
                name="bridges"
              />
              Bridges
            </label>

            <label
              class="filter-section__button filter-section__button--default"
              for="black_white"
            >
              <input
                class="filter-section__button__input"
                type="checkbox"
                id="black_white"
                name="black_white"
              />
              Black &#38; White
            </label>

            <label
              class="filter-section__button filter-section__button--default"
              for="wind_mill"
            >
              <input
                class="filter-section__button__input"
                type="checkbox"
                id="wind_mill"
                name="wind_mill"
              />
              Wind Mill
            </label>
          </div>
        </aside>

        <div class="gallery-collection">
          <div class="gallery-collection__end-message">
            <p class="gallery-collection__end-message__header">
              You&#39;ve reached the end of this collection!
            </p>
            <p class="gallery-collection__end-message__subheader">
              Other Galleries to Explore:
            </p>
            <a class="link link--accent link--block" href="./landscapes.html"
              >Landscapes</a
            >
            <a class="link link--accent link--block" href="./the_wild.html"
              >The Wild</a
            >
          </div>
        </div>
      </main>
    </div>

    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
