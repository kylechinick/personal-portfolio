<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/1367be5149.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Fira+Sans:wght@300;400;700&family=Smooch+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Under Construction &#8212; Kyle Chinick</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./img/favicons/transparent/logo--main--dark.png"
    />
  </head>
  <body class="full-page-bg">
    <header class="header">
      <nav class="nav">
        <a class="link link--main" href="#"
          ><div class="logo logo__k">
            K
            <div class="logo logo__c">C</div>
          </div></a
        >
      </nav>
    </header>

    <main class="container--max-website-width">
      <div class="section section--standalone section-1">
        <div class="section__container section__container--bordered">
          <h1 class="section__hero-title section__hero-title--reasonable">
            Updates in Progress
          </h1>
          <p class="section__hero-subtitle">
            Please excuse the downtime and check back soon!
          </p>
          <a
            class="button button--secondary--main"
            href="https://www.linkedin.com/in/kylechinick/"
            target="_blank"
            ><i class="fab fa-linkedin button__interior-icon"></i>View LinkedIn
            Profile</a
          >
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="section__copy--fine-print">
        Designed and Built by Kyle Chinick
      </p>
    </footer>

    <script src="./js/index.js"></script>
  </body>
</html>
